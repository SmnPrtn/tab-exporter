<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Exporter - Öffne Tabs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .error {
      background-color: #fef2f2;
      border: 1px solid #fee2e2;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    
    .info {
      background-color: #f0f9ff;
      border: 1px solid #e0f2fe;
      color: #0369a1;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #333;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1a1a1a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <div class="loading"></div>
      <p>Verarbeite Tab-Export Link...</p>
    </div>
  </div>

  <script>
    // Haupt-Funktion
    async function processTabExport() {
      const contentEl = document.getElementById('content');
      
      try {
        // Hash extrahieren
        const hash = window.location.hash.slice(1);
        
        if (!hash) {
          showError('Kein Export-Link gefunden');
          return;
        }
        
        // Daten dekodieren
        let data;
        try {
          data = JSON.parse(atob(hash));
        } catch (e) {
          showError('Ungültiger Export-Link');
          return;
        }
        
        // Validierung
        if (!data.urls || !Array.isArray(data.urls) || data.urls.length === 0) {
          showError('Keine URLs im Export-Link gefunden');
          return;
        }
        
        // Info anzeigen
        showInfo(data.urls.length);
        
        // Prüfen ob Extension installiert ist
        if (!chrome?.runtime?.id) {
          showExtensionRequired();
          return;
        }
        
        // Extension wird die Tabs öffnen
        // Diese Seite dient nur als Fallback
        
      } catch (error) {
        console.error('Fehler:', error);
        showError('Ein Fehler ist aufgetreten');
      }
    }
    
    function showError(message) {
      document.getElementById('content').innerHTML = `
        <h1>Fehler</h1>
        <div class="error">${message}</div>
        <a href="https://github.com/yourusername/tab-exporter" class="btn">Zur Extension</a>
      `;
    }
    
    function showInfo(count) {
      document.getElementById('content').innerHTML = `
        <h1>Tab Exporter</h1>
        <div class="info">
          <strong>${count} ${count === 1 ? 'Tab' : 'Tabs'}</strong> werden geöffnet...
        </div>
        <p>Die Tab Exporter Extension öffnet die Tabs automatisch im Hintergrund.</p>
      `;
    }
    
    function showExtensionRequired() {
      document.getElementById('content').innerHTML = `
        <h1>Extension erforderlich</h1>
        <p>Um diesen Tab-Export Link zu öffnen, benötigen Sie die Tab Exporter Chrome Extension.</p>
        <div class="info">
          Die Extension öffnet alle ${data.urls.length} Tabs automatisch im Hintergrund.
        </div>
        <a href="https://github.com/yourusername/tab-exporter" class="btn">Extension installieren</a>
      `;
    }
    
    // Beim Laden ausführen
    processTabExport();
  </script>
</body>
</html>
